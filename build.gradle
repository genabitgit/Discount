plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.checkerframework:checker:2.1.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

